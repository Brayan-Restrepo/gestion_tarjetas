<div class="col-10 offset-1" *ngIf="hitoricoConsumo">
  <div class="">
    <h2 class="mb-3 text-center text-info">Información Cliente</h2>
    <div class="card border-primary mb-3">
      <div class="card-header">Información Cliente</div>
      <div class="card-body text-primary">
        <div class="col-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{hitoricoConsumo.nombre}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Dirección</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{hitoricoConsumo.direccion}}">
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">ciudad</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{hitoricoConsumo.ciudad}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">telefono</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{hitoricoConsumo.telefono}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2 class="mb-3 text-center text-info">Historial de consumos</h2>
  <div class="" *ngFor="let tarjeta of hitoricoConsumo.tarjetas">

    <div class="card border-primary mb-3">
      <div class="card-header">Información Tarjeta</div>
      <div class="card-body text-primary">
        <div class="col-12">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Numero</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{tarjeta.numero}}">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{tarjeta.tipo}}">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">CCV</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" value="{{tarjeta.ccv}}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Descripción</th>
          <th scope="col">Fecha consumo</th>
          <th scope="col">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consumo of tarjeta.consumos">
          <td> {{ consumo.descripcion }}</td>
          <td> {{ consumo.fechaConsumo }}</td>
          <td> {{ consumo.monto }}</td>
        </tr>
      </tbody>
    </table>
    <hr class="mb-5 bg-danger">
  </div>
</div>
